<html>
    <head>
        <title>Vue.js</title>
        <link rel="stylesheet" href="../style.css?after">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        

        <!-- 전역 컴포넌트와 지역 컴포넌트 -->
        <div id="global-component" class="item">
            <button>전역 컴포넌트 등록</button>
            <global-component></global-component>
        </div>
        <div id="local-component" class="item">
            <button>지역 컴포넌트 등록</button>
            <local-component></local-component>
        </div>

        <script>
            Vue.component('global-component', {
                template: '<div>전역 컴포넌트가 등록되었습니다.</div>'
            });
            
            new Vue({
                el: '#global-component'
            })
            
            new Vue({
                el: '#local-component',
                components: {
                    'local-component': {
                        template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
                    }
                }
            })

            new Vue({
                el: '#title',
                data: {
                    msg: '💻 Vue.js Study'
                }
            });

            new Vue({
                el: '#content',
                data: {
                    msg: '컴포넌트'
                }
            });            
        </script>
        

        <!-- 유효범위에 따른 전역 컴포넌트와 지역 컴포넌트의 차이 -->
        <div class="title">뷰 인스턴스의 유효범위</div>
        <div id="component-area1" class="item">
            <global-component></global-component>
            <local-component></local-component>
        </div>
        <div id="component-area2" class="item">
            <global-component></global-component>
            <local-component></local-component>
        </div>

        <script>
            new Vue({
                el: '#component-area1',
                components: {
                    'local-component' : {
                        template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
                    }
                }
            });
            new Vue({
                el: '#component-area2'
            })
        </script>


        <!-- 실습 -->
        <div id="app">
            <header>
                <h3>{{message}}</h3>
            </header>
            <todo-footer></todo-footer>
            <todo-list></todo-list>
        </div>

        <script>
            Vue.component('todo-footer', {
                template: '<div>todo-footer</div>'
            });

            new Vue({
                el: '#app',
                data: {
                    message: 'To Do List'
                },
                components: {
                    'todo-list' : {
                        template: '<div>todo-list</div>'
                    }
                }
            });
        </script>
    </body>
</html>
