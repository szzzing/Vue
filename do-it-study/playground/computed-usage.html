<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 속성값에 따른 클래스명 -->
    <div id="app">
        <p v-bind:class="errorTextColor">{{errorText}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isError: false,
            },
            computed: {
                errorTextColor: function() {
                    return this.isError ? 'warning' : null;
                },
                errorText: function() {
                    return this.isError ? '에러가 발생했습니다.' : '정상 상태입니다.'
                }
            }
        })
    </script>
</body>
</html>
