<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css?after">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
        <p>{{num}}</p>
        <app-header v-on:passed="logText"></app-header>
        <app-content v-on:added="addLogic"></app-content>
    </div>
    
    <script>
        var appHeader = {
            template: '<button v-on:click="pass">click me</button>',
            methods: {
                pass: function() {
                    this.$emit('passed');
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function() {
                    this.$emit('added');
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function() {
                    console.log('text log');
                },
                addLogic: function() {
                    this.num += 1;
                }
            },
            data: {
                num: 10
            }
        });
    </script>
</body>
</html>
