<html>
    <head>
        <title>Vue.js</title>
        <link rel="stylesheet" href="../style.css?after">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <div class="item">
            컴포넌트는 자체적으로 고유한 유효 범위를 가진다.<br>
            따라서 같은 웹 페이지 내에서도 서로 다른 컴포넌트가 값을 공유할 수 없다.
        </div>
        <div id="app">
            <my-component1></my-component1>
            <my-component2></my-component2>
        </div>

        <script>
            var cmp1 = {
                template: '<div>첫번째 컴포넌트: {{cmp1Data}}</div>',
                data: function() {
                    return {
                        cmp1Data: 100
                    }
                }
                /*
                    The "data" option should be a function that returns a per-instance value in component definitions
                    컴포넌트에서는 반드시 함수를 통해 data 속성을 조작함
                */
            };

            var cmp2 = {
                template: '<div>두번째 컴포넌트: {{cmp2Data}}</div>',
                data: function() {
                    return {
                        cmp2Data: cmp1.data.cmp1Data
                    }
                }
            }

            new Vue({
                el: '#app',
                components: {
                    'my-component1' : cmp1,
                    'my-component2' : cmp2
                }
            })
        </script>


        <div class="item">상위-하위 컴포넌트</div>
        <div id="app2">
            <child-component1 v-bind:propsdata="message"></child-component1>
        </div>
        <div id="app3">
            <child-component2 v-on:show-log="printText"></child-component2>
        </div>

        <script>
            Vue.component(
                'child-component1', {
                    props: ['propsdata'],
                    template: '<p>{{propsdata}}</p>',
                    methods: {
                        showLog : function() {
                            this.$emit('show-log');
                        }
                    }
                }
            );

            Vue.component(
                'child-component2', {
                    template: '<button v-on:click="showLog">show</button>',
                    methods: {
                        showLog : function() {
                            this.$emit('show-log');
                        }
                    }
                }
            );
                
            new Vue({
                el: '#app2',
                data: {
                    message: 'Hello Vue! passed from Parent Component'
                }
            });

            new Vue({
                el: '#app3',
                methods: {
                    printText: function() {
                        console.log("received an event");
                    }
                }
            });
        </script>

    </body>
</html>
